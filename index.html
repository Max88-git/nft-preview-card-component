<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <div class="wrapper">
      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="NFT Equilibrium card image">
        <div class="img-view">
          <img src="images/icon-view.svg" alt="Icon view">
        </div>
      </div>
      <div class="text-container">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="Icon Ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <img src="images/icon-clock.svg" alt="Icon clock">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="creator">
          <img src="images/image-avatar.png" alt="Avatar of Jules Wyvern">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
